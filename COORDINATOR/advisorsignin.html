<html lang="en">

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OJT Advisor Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .widthcont {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .login-container {
                background-color: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
            }
            h1 {
                color: #4CAF50;
                text-align: center;
                margin-bottom: 1rem;
                font-size: 24px;
                font-weight: 500;
            }
            p {
                text-align: center;
                color: #666;
                font-weight: 400;
                font-size: 14px;
            }
            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input::placeholder {
                color: #aaa;
            }
    
            .password-container {
                position: relative;
            }
            .toggle-password {
                position: absolute;
                top: 38%;
                right: 15px;
                transform: translateY(-50%);
                cursor: pointer;
                color: #aaa;
                font-size: 18px;
            }
            .toggle-password.fa-eye {
                color: #4CAF50;
            }
            .login-button {
                width: 100%;
                padding: 0.75rem;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 500;
            }
            .register {
                text-align: center;
                color: #464349;
                margin-top: 1rem;
            }
            a {
                color: #1a73e8;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="widthcont">
                <h1>OJT Advisor Sign up</h1>
                <p>Create your account</p>
                <span style="display: block; width: 100%; height: 0.5px; background-color: #ddd;"></span>
                <br>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password" placeholder="Password" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <div class="password-container">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <button type="submit" class="login-button">Sign Up</button>
                </form>
                <div class="register">
                    Already have an account? <a href="advisorlogin.html" style="text-decoration: none; color: #0000EE;">Sign in</a>
                </div>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
